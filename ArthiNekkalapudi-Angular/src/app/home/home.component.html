<html lang="en" dir="ltr">

  <head>
    <style>
    
        *{
  margin: 0;
  padding: 0;
  
}
.view{
 
  display: flex;
  align-items: baseline;
  justify-content: center;
  background: black;
  padding: 0 05px;
}
.container{
  max-width: 3000px;
  width: 100%;
  height: 500px;
  border: 0px solid black;
  
  overflow: hidden;
}
.image-box{
  display: flex;
  height: 100%;
  width: 400%;
  justify-content: space-between;
}
.image-box{
  animation: imgBox 30s linear infinite;
}
@keyframes imgBox{
  0%{
    margin-left: 0;
  }
  100%{
    margin-left: -300%;
  }
}
.image-box:hover{
  animation-play-state: paused;
}
.image-box .image{
  width: calc(100% - 4200px);
  height: 100%;
}
.image-box img{
  height: 200%;
  width: 100%;
  object-fit: cover;
}

    </style>
    
   </head>

        </div>
        <div class="image">

        </div>
      </div>
   </div>
